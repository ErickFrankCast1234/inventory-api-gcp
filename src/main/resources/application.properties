spring.application.name=inventory-api

# ==============================
#   DATABASE CONFIG (ENV VARS)
# ==============================
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# ==============================
#   JPA / HIBERNATE
# ==============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# ==============================
#   CLOUD RUN REQUIRED SETTINGS
# ==============================
# Cloud Run requiere escuchar en 0.0.0.0
server.address=0.0.0.0

# Cloud Run asigna PORT=8080 autom√°ticamente
server.port=${PORT:8080}

# ==============================
#   LOGGING
# ==============================
logging.level.org.springframework=INFO
logging.level.com.inventory=DEBUG
